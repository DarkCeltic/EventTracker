<div><h1>Events Page</h1></div>

<mat-card class="card">
    <h2>Events</h2>
</mat-card>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="eventId">
        <th mat-header-cell *matHeaderCellDef> Event Id </th>
        <td mat-cell *matCellDef="let events"> {{events.eventId}} </td>
    </ng-container>

    <ng-container matColumnDef="eventName">
        <th mat-header-cell *matHeaderCellDef> Event Name </th>
        <td mat-cell *matCellDef="let events"> {{events.eventName}} </td>
    </ng-container>

    <ng-container matColumnDef="eventLocation">
        <th mat-header-cell *matHeaderCellDef> Event Location </th>
        <td mat-cell *matCellDef="let events"> {{events.eventLocation}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef> Date </th>
        <td mat-cell *matCellDef="let events"> {{events.date}} </td>
    </ng-container>

    <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef> Time </th>
        <td mat-cell *matCellDef="let events"> {{events.time}} </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
